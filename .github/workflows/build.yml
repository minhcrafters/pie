name: build

on:
  push:
    branches:
      - "**"

permissions:
  contents: write

env:
  RELEASE_TAG: pre-release-${{ github.run_id }}

jobs:
  build:
    name: Build (matrix)
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: [3.7, 3.8, 3.9, 3.10, 3.11, 3.12]
      fail-fast: false

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Create virtual environment
        run: python -m venv .venv

      - name: Install Rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true
          components: rust-src

      - name: Install maturin and build (Linux / macOS)
        if: runner.os != 'Windows'
        run: |
          source .venv/bin/activate
          python -m pip install --upgrade pip setuptools wheel
          pip install maturin
          # verify rust is available
          rustup --version || true
          maturin build --release --out dist
        shell: bash

      - name: Install maturin and build (Windows)
        if: runner.os == 'Windows'
        run: |
          .venv\Scripts\Activate.ps1
          python -m pip install --upgrade pip setuptools wheel
          pip install maturin
          # verify rust is available
          rustup --version
          maturin build --release --out dist
        shell: pwsh

      - name: List dist
        run: |
          if [ -d dist ]; then
            ls -la dist || true
          else
            echo "dist directory missing"
          fi
        if: runner.os != 'Windows'
        shell: bash

      - name: List dist (Windows)
        if: runner.os == 'Windows'
        run: |
          if (Test-Path dist) {
            Get-ChildItem -Recurse dist
          } else {
            Write-Output "dist directory missing"
          }
        shell: pwsh

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          path: dist
          retention-days: 7
  create_release:
    name: Create / update pre-release
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout (for context)
        uses: actions/checkout@v4

      - name: Download all build artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Show downloaded artifacts
        run: |
          echo "Artifacts root:"
          ls -la artifacts || true
          find artifacts -maxdepth 3 -type f -print || true
        shell: bash

      - name: Create or update pre-release and upload artifacts
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ env.RELEASE_TAG }}
          name: ${{ env.RELEASE_TAG }}
          body: |
            Automated pre-release for commit ${{ github.sha }}
            Workflow run: ${{ github.run_id }}
          files: artifacts/**/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
